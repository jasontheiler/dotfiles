set-option -ga terminal-features ",xterm-256color:RGB"
set-option -g escape-time 10
set-option -g mode-keys vi
set-option -g status-keys vi
set-option -g mouse on
set-option -g set-titles on
set-option -g set-titles-string "#{session_name}"

set-option -g base-index 1
set-option -g renumber-windows on
set-option -g pane-base-index 1
set-option -g main-pane-width 70%
set-option -g display-time 3000

set-option -g status-style bg=terminal
set-option -g status-left "#[bg=#191d22] #{session_name} #[bg=green,fg=#191d22] #[bg=yellow,fg=green] #[bg=red,fg=yellow] #[bg=terminal,fg=red]  "
set-option -g status-left-length 0
set-option -g status-right "#[fg=red] #[bg=red,fg=yellow] #[bg=yellow,fg=green] #[bg=green,fg=#191d22] #[bg=#191d22,fg=default] #(fish -c \"string replace $HOME '~' (tmux display-message -p '#{session_path}')\")/ "
set-option -g status-right-length 0

set-option -g window-status-format "#[fg=#191d22]#[bg=#191d22,fg=default] #{window_index} #{window_name} #[bg=terminal,fg=#191d22]"
set-option -g window-status-current-format "#[fg=white]#[bg=white,fg=black] #{window_index} #{window_name} #[bg=terminal,fg=white]"

set-option -g pane-border-lines heavy
set-option -g pane-border-style fg="#0b0d0f"
set-option -g pane-active-border-style fg="#0b0d0f"

set-option -g popup-border-lines heavy
set-option -g popup-border-style fg="#222b30"

unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind-key C-s choose-session -ZNF "#{session_path}"

bind-key s split-window -ve GREETING=false
bind-key v split-window -he GREETING=false

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

bind-key t display-popup -E -w 75% -h 80% -e GREETING=false
bind-key g display-popup -E -w 75% -h 80% "lazygit"
bind-key b display-popup -E -w 75% -h 80% "btm"

bind-key C-r source ~/.tmux.conf\; display "Config reloaded"
